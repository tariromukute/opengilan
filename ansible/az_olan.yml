  - az_trex
  - az_sut
  tasks:
    - name: Collect results
      include: plays/ueransim.yml
      vars:
        user: azureuser
        duration: 20
        aduration: 30
        ues: "{{ item[0] }}"
        tool: "{{ item[1] }}"
      with_nested:
        - [20]
        - [ "runqlat" ]
