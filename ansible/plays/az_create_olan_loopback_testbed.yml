- name: Create Azure VM
  hosts: localhost
  connection: local

  vars:
    resource_group: opengilan1
    address_prefix: "10.0.0.0/16"
    vnet_name: olanVnet

  tasks:
  - name: Create resource group
    azure_rm_resourcegroup:
      name: "{{ resource_group }}"
      location: southafricanorth
  - name: Create virtual network
    azure_rm_virtualnetwork:
      resource_group: "{{ resource_group }}"
      name: "{{ vnet_name }}"
      address_prefixes: "{{ address_prefix }}"
  
  - name: Add subnet for ssh into VM
    azure_rm_subnet:
      resource_group: "{{ resource_group }}"
      name: olanSubnetSSH
      address_prefix: "10.0.1.0/24"
      virtual_network: "{{ vnet_name }}"

  - name: Add subnet for client 48.0.0.0/16
    azure_rm_subnet:
      resource_group: "{{ resource_group }}"
      name: olanSubnet48
      address_prefix: "10.0.2.0/24"
      virtual_network: "{{ vnet_name }}"

  - name: Add subnet for client 16.0.0.0/16
    azure_rm_subnet:
      resource_group: "{{ resource_group }}"
      name: olanSubnet16
      address_prefix: "10.0.3.0/24"
      virtual_network: "{{ vnet_name }}"

  - name: Create public IP address for TREX VM
    azure_rm_publicipaddress:
      resource_group: "{{ resource_group }}"
      allocation_method: Static
      name: olanTrexPublicIP
    register: output_trex_ip_address
  - name: Public IP of TREX VM
    debug:
      msg: "The public IP is {{ output_trex_ip_address.state.ip_address }}."

  - name: Create public IP address for DUT VM
    azure_rm_publicipaddress:
      resource_group: "{{ resource_group }}"
      allocation_method: Static
      name: olanSutPublicIP
    register: output_sut_ip_address
  - name: Public IP of DUT VM
    debug:
      msg: "The public IP is {{ output_sut_ip_address.state.ip_address }}."

  - name: Create Network Security Group that allows SSH
    azure_rm_securitygroup:
      resource_group: "{{ resource_group }}"
      name: myNetworkSecurityGroup
      rules:
        - name: SSH
          protocol: Tcp
          destination_port_range: 22
          access: Allow
          priority: 1001
          direction: Inbound
